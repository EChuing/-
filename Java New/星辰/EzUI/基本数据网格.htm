<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Basic DataGrid - jQuery EasyUI Demo</title>
		"加载路径
        <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/demo.css">
        "调用方法
		<script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>

    </head>
    <body>
        <h2>Basic DataGrid - 基本数据网格</h2>
        <p>DataGrid是从标记创建的，不需要JavaScript代码。
        </p>         Tcreated markup，needed      code .
        <div style="margin:20px 0;"></div>

            <table class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px"
                   data-options="singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'">
             <!--  |       -- 固定结构 ，配置 url 就可以了--             |                  -->

                <thead>
                    <tr>
                        <th data-options="field:'物品ID',width:80">Item ID</th>
                        <th data-options="field:'产品',width:100">Product</th>
                        <th data-options="field:'价格表',width:80,align:'right'">List Price</th>
                        <th data-options="field:'单位成本',width:80,align:'right'">Unit Cost</th>
                        <th data-options="field:'属性',width:250">Attribute</th>
                        <th data-options="field:'状态',width:60,align:'center'">Status</th>
                    </tr>
                </thead>

                <tr><td></td></tr>

            </table>

    </body>
</html>
